<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cafetería El Aroma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --coffee-dark: #3e2723;
            --coffee-primary: #6d4c41;
            --coffee-light: #d7ccc8;
            --coffee-accent: #ff6f00;
        }
        
        body {
            background: linear-gradient(135deg, var(--coffee-dark) 0%, var(--coffee-primary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--coffee-primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .btn-coffee {
            background: var(--coffee-accent);
            color: white;
            border: none;
        }
        
        .btn-coffee:hover {
            background: #e65100;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-coffee login-icon"></i>
                        <h2 class="fw-bold mb-0">Cafetería El Aroma</h2>
                        <p class="mb-0">Bienvenido de vuelta</p>
                    </div>
                    
                    <div class="p-4">
                         Mensajes 
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${mensaje}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                         Formulario de login 
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">
                                    <i class="fas fa-envelope me-2"></i>Correo electrónico
                                </label>
                                <input type="email" class="form-control form-control-lg" 
                                       id="username" name="username" 
                                       placeholder="tu@correo.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="password" name="password" 
                                       placeholder="Tu contraseña" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                                <label class="form-check-label" for="remember">
                                    Recordar mi sesión
                                </label>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-coffee btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">¿No tienes cuenta?</p>
                            <a th:href="@{/registro}" class="btn btn-outline-secondary">
                                <i class="fas fa-user-plus me-2"></i>Registrarse
                            </a>
                        </div>
                    </div>
                </div>
                
                 Info cards 
                <div class="row mt-4 text-white">
                    <div class="col-4 text-center">
                        <i class="fas fa-shield-alt fa-2x mb-2"></i>
                        <p class="small">Seguro</p>
                    </div>
                    <div class="col-4 text-center">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <p class="small">Rápido</p>
                    </div>
                    <div class="col-4 text-center">
                        <i class="fas fa-users fa-2x mb-2"></i>
                        <p class="small">Confiable</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
