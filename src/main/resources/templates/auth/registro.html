<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cafetería El Aroma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --coffee-dark: #3e2723;
            --coffee-primary: #6d4c41;
            --coffee-accent: #ff6f00;
        }
        
        body {
            background: linear-gradient(135deg, var(--coffee-dark) 0%, var(--coffee-primary) 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .registro-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .registro-header {
            background: var(--coffee-primary);
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        
        .btn-coffee {
            background: var(--coffee-accent);
            color: white;
            border: none;
        }
        
        .btn-coffee:hover {
            background: #e65100;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="registro-card">
                    <div class="registro-header">
                        <i class="fas fa-user-plus fa-3x mb-3"></i>
                        <h2 class="fw-bold mb-0">Registro de Usuario</h2>
                        <p class="mb-0">Cafetería El Aroma</p>
                    </div>
                    
                    <div class="p-4">
                         Mensajes de error 
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/registro}" th:object="${usuario}" method="post" id="registroForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label fw-bold">
                                        <i class="fas fa-user me-2"></i>Nombre
                                    </label>
                                    <input type="text" class="form-control" id="nombre" 
                                           th:field="*{nombre}" required maxlength="100">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" 
                                         th:errors="*{nombre}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label fw-bold">
                                        <i class="fas fa-user-tag me-2"></i>Apellido
                                    </label>
                                    <input type="text" class="form-control" id="apellido" 
                                           th:field="*{apellido}" required maxlength="100">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" 
                                         th:errors="*{apellido}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="correo" class="form-label fw-bold">
                                    <i class="fas fa-envelope me-2"></i>Correo electrónico
                                </label>
                                <input type="email" class="form-control" id="correo" 
                                       th:field="*{correo}" required maxlength="100">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" 
                                     th:errors="*{correo}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="contrasena" class="form-label fw-bold">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" class="form-control" id="contrasena" 
                                       th:field="*{contrasena}" required minlength="8">
                                <div class="form-text">Debe tener al menos 8 caracteres</div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasena')}" 
                                     th:errors="*{contrasena}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmarContrasena" class="form-label fw-bold">
                                    <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                                </label>
                                <input type="password" class="form-control" id="confirmarContrasena" 
                                       required minlength="8">
                                <div class="invalid-feedback" id="errorConfirmar"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-coffee btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Registrarse
                                </button>
                                <a th:href="@{/login}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Volver al login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            const password = document.getElementById('contrasena').value;
            const confirmar = document.getElementById('confirmarContrasena').value;
            
            if (password !== confirmar) {
                e.preventDefault();
                document.getElementById('confirmarContrasena').classList.add('is-invalid');
                document.getElementById('errorConfirmar').textContent = 'Las contraseñas no coinciden';
            }
        });
    </script>
</body>
</html>
