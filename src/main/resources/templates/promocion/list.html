<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promociones - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/admin/dashboard}"><i class="fas fa-coffee me-2"></i>Cafetería - Admin</a>
      <div class="ms-auto">
        <a th:href="@{/productos/admin}" class="btn btn-outline-light btn-sm me-2"><i class="fas fa-box me-1"></i>Productos</a>
        <form th:if="${_csrf != null}" th:action="@{/logout}" method="post" class="d-inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-link nav-link text-white"><i class="fas fa-sign-out-alt me-1"></i>Salir</button>
        </form>
        <a th:if="${_csrf == null}" th:href="@{/logout}" class="btn btn-link nav-link text-white">Salir</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <h3><i class="fas fa-tags me-2"></i>Promociones</h3>
      </div>
      <div class="col-md-6 text-end">
        <a th:href="@{/promociones/nuevo}" class="btn btn-primary">
          <i class="fas fa-plus me-1"></i> Nueva Promoción
        </a>
      </div>
    </div>

    <!-- mensajes -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Fechas</th>
                <th>Estado</th>
                <th>Productos</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="p : ${promociones}">
                <td th:text="${p.idPromocion}">1</td>
                <td>
                  <strong th:text="${p.nombre}">Promoción</strong><br/>
                  <small class="text-muted" th:text="${p.descripcion}"></small>
                </td>
                <td th:text="${p.tipo}">DESCUENTO</td>
                <td>
                  <span th:text="${p.fechaInicio}">2025-10-01</span> - <span th:text="${p.fechaFin}">2025-10-31</span>
                </td>
                <td>
                  <span th:if="${p.estado != null and p.estado.name() == 'ACTIVA'}" class="badge bg-success"><i class="fas fa-check me-1"></i>Activa</span>
                  <span th:if="${p.estado != null and p.estado.name() == 'INACTIVA'}" class="badge bg-secondary"><i class="fas fa-ban me-1"></i>Inactiva</span>
                </td>
                <td>
                  <span th:each="prod : ${p.productos}" class="badge bg-light text-dark me-1" th:text="${prod.nombre}">Producto A</span>
                </td>
                <td class="text-center">
                  <a th:href="@{'/promociones/editar/' + ${p.idPromocion}}" class="btn btn-sm btn-warning me-1" title="Editar"><i class="fas fa-edit"></i></a>

                  <!-- Formulario eliminar: incluir token sólo si existe -->
                  <form th:action="@{'/promociones/eliminar/' + ${p.idPromocion}}" method="post" class="d-inline">
                    <div th:if="${_csrf != null}">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </div>
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar promoción?')">
                      <i class="fas fa-trash"></i>
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>

          <div th:if="${#lists.isEmpty(promociones)}" class="text-center py-4">
            <i class="fas fa-tags fa-3x text-muted mb-2"></i>
            <h5 class="text-muted">No hay promociones registradas</h5>
            <a th:href="@{/promociones/nuevo}" class="btn btn-primary mt-2"><i class="fas fa-plus me-1"></i>Crear promoción</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
