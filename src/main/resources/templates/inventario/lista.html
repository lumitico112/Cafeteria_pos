<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Inventario - Cafetería El Aroma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        .badge-stock-bajo {
            background-color: #dc3545;
            color: white;
        }
        .badge-stock-ok {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <i class="fas fa-coffee me-2"></i>Cafetería - Admin
        </a>
    </div>
</nav>

<div class="container py-4">
    <h2><i class="fas fa-warehouse me-2"></i>Gestión de Inventario</h2>

    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Productos bajo stock -->
    <div class="mb-4">
        <h5>Productos con stock bajo</h5>
        <div th:if="${#lists.isEmpty(productosBajoStock)}" class="alert alert-info">
            No hay productos con stock bajo.
        </div>
        <ul class="list-group" th:if="${!#lists.isEmpty(productosBajoStock)}">
            <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center" th:each="inv : ${productosBajoStock}">
                <div>
                    <strong th:text="${inv.producto.nombre}">Nombre producto</strong> -
                    Stock: <span th:text="${inv.cantidadActual}">0</span>
                    <span th:text="${inv.unidadMedida}">unidad</span>
                    (Mínimo: <span th:text="${inv.stockMinimo}">0</span>)
                </div>
                <a th:href="@{/inventario/producto/{id}(id=${inv.producto.idProducto})}" class="btn btn-sm btn-outline-light">
                    <i class="fas fa-edit me-1"></i>Ajustar Stock
                </a>
            </li>
        </ul>
    </div>

    <!-- Todos los inventarios -->
    <div>
        <h5>Todos los productos</h5>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Stock Actual</th>
                    <th>Stock Mínimo</th>
                    <th>Unidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inv : ${inventarios}">
                    <td th:text="${inv.producto.idProducto}">1</td>
                    <td th:text="${inv.producto.nombre}">Producto</td>
                    <td>
                        <span th:text="${inv.cantidadActual}" 
                              th:classappend="${inv.cantidadActual <= inv.stockMinimo} ? 'badge-stock-bajo badge' : 'badge-stock-ok badge'">
                        </span>
                    </td>
                    <td th:text="${inv.stockMinimo}">0</td>
                    <td th:text="${inv.unidadMedida}">unidad</td>
                    <td>
                        <a th:href="@{/inventario/producto/{id}(id=${inv.producto.idProducto})}" class="btn btn-sm btn-primary">
                            <i class="fas fa-edit me-1"></i>Ajustar Stock
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
