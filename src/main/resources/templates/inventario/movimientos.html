<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Inventario - ' + ${producto.nombre}">Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <i class="fas fa-coffee me-2"></i>Cafetería - Admin
        </a>
    </div>
</nav>

<div class="container py-4">
    <h2><i class="fas fa-warehouse me-2"></i>Inventario: <span th:text="${producto.nombre}"></span></h2>

    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="mb-4">
        <h5>Información actual</h5>
        <ul class="list-group">
            <li class="list-group-item"><strong>Stock actual:</strong> <span th:text="${inventario.cantidadActual}"></span> <span th:text="${inventario.unidadMedida}"></span></li>
            <li class="list-group-item"><strong>Stock mínimo:</strong> <span th:text="${inventario.stockMinimo}"></span> <span th:text="${inventario.unidadMedida}"></span></li>
        </ul>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5>Ajustar stock</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/inventario/ajustar}" method="post">
                <input type="hidden" name="idProducto" th:value="${producto.idProducto}"/>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad (positiva para entrada, negativa para salida)<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" required/>
                </div>

                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="motivo" name="motivo" placeholder="Ejemplo: Ajuste por inventario" required/>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-2"></i>Guardar Ajuste
                </button>
            </form>
        </div>
    </div>

    <div>
        <h5>Movimientos recientes</h5>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Cantidad</th>
                    <th>Motivo</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mov : ${movimientos}">
                    <td th:text="${#temporals.format(mov.fecha, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${mov.tipo == T(com.cafeteria.entity.MovimientoInventario.Tipo).ENTRADA ? 'Entrada' : 'Salida'}"></td>
                    <td th:text="${mov.cantidad}"></td>
                    <td th:text="${mov.motivo}"></td>
                    <td th:text="${mov.usuario.nombre + ' ' + mov.usuario.apellido}"></td>
                </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(movimientos)}" class="alert alert-info">No hay movimientos registrados.</div>
    </div>

    <a th:href="@{/inventario}" class="btn btn-secondary mt-4">
        <i class="fas fa-arrow-left me-2"></i>Volver al Inventario
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
