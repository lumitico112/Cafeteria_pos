<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Pedido - Sistema POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-cup-hot-fill"></i> Sistema POS
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-check-circle"></i> Confirmar Pedido
                        </h4>
                    </div>
                    <div class="card-body">
                         Resumen del Carrito 
                        <h5 class="fw-bold mb-3">Resumen del Pedido</h5>
                        <div class="table-responsive mb-4">
                            <table class="table">
                                <thead class="table-light">
                                    <tr>
                                        <th>Producto</th>
                                        <th class="text-center">Cantidad</th>
                                        <th class="text-end">Precio</th>
                                        <th class="text-end">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${carrito.items}">
                                        <td th:text="${item.nombreProducto}"></td>
                                        <td class="text-center" th:text="${item.cantidad}"></td>
                                        <td class="text-end">S/ <span th:text="${#numbers.formatDecimal(item.precio, 1, 2)}"></span></td>
                                        <td class="text-end">S/ <span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}"></span></td>
                                    </tr>
                                </tbody>
                                <tfoot class="table-light">
                                    <tr>
                                        <td colspan="3" class="text-end fw-bold">TOTAL:</td>
                                        <td class="text-end fw-bold text-success fs-5">
                                            S/ <span th:text="${#numbers.formatDecimal(carrito.total, 1, 2)}"></span>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                         Formulario de Confirmaci√≥n 
                        <form action="/pedidos/confirmar" method="post">
                            <h5 class="fw-bold mb-3">Tipo de Entrega</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-4">
                                    <div class="form-check card p-3">
                                        <input class="form-check-input" type="radio" name="tipoEntrega" 
                                               id="local" value="LOCAL" checked>
                                        <label class="form-check-label w-100" for="local">
                                            <i class="bi bi-shop fs-3 d-block text-center text-primary"></i>
                                            <strong class="d-block text-center mt-2">En Local</strong>
                                            <small class="text-muted d-block text-center">Consumir en el local</small>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check card p-3">
                                        <input class="form-check-input" type="radio" name="tipoEntrega" 
                                               id="retiro" value="RETIRO">
                                        <label class="form-check-label w-100" for="retiro">
                                            <i class="bi bi-bag-check fs-3 d-block text-center text-success"></i>
                                            <strong class="d-block text-center mt-2">Para Llevar</strong>
                                            <small class="text-muted d-block text-center">Retirar en el local</small>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check card p-3">
                                        <input class="form-check-input" type="radio" name="tipoEntrega" 
                                               id="delivery" value="DELIVERY">
                                        <label class="form-check-label w-100" for="delivery">
                                            <i class="bi bi-truck fs-3 d-block text-center text-warning"></i>
                                            <strong class="d-block text-center mt-2">Delivery</strong>
                                            <small class="text-muted d-block text-center">Entrega a domicilio</small>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-check-circle"></i> Confirmar Pedido
                                </button>
                                <a href="/carrito" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Volver al Carrito
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
