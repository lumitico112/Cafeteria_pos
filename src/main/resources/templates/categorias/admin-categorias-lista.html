<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Categorías - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <i class="fas fa-coffee me-2"></i>Cafetería - Admin
        </a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/categorias}">Categorías</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos/admin}">Productos</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Salir</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-tags me-2"></i>Gestión de Categorías</h2>
        <a class="btn btn-primary" th:href="@{/categorias/nueva}">
            <i class="fas fa-plus me-2"></i>Nueva Categoría
        </a>
    </div>

    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categorias}">
                <td th:text="${cat.idCategoria}"></td>
                <td th:text="${cat.nombre}"></td>
                <td th:text="${cat.descripcion}"></td>
                <td class="text-center">
                    <a th:href="@{/categorias/editar/{id}(id=${cat.idCategoria})}" class="btn btn-sm btn-warning me-1" title="Editar">
                        <i class="fas fa-edit"></i>
                    </a>
                    <button type="button" class="btn btn-sm btn-danger" 
                            data-bs-toggle="modal" 
                            th:data-bs-target="'#deleteModal' + ${cat.idCategoria}" title="Eliminar">
                        <i class="fas fa-trash"></i>
                    </button>

                    <!-- Modal Confirmación Eliminación -->
                    <div class="modal fade" th:id="'deleteModal' + ${cat.idCategoria}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Confirmar Eliminación</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    ¿Está seguro de eliminar la categoría <strong th:text="${cat.nombre}"></strong>?
                                    <br/><br/>
                                    <span class="text-danger">
                                        <i class="fas fa-exclamation-triangle me-1"></i>Esta acción no se puede deshacer.
                                    </span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <form th:action="@{/categorias/eliminar/{id}(id=${cat.idCategoria})}" method="post">
                                        <button type="submit" class="btn btn-danger">
                                            <i class="fas fa-trash me-1"></i>Eliminar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(categorias)}" class="text-center py-5">
        <i class="fas fa-tags fa-4x text-muted mb-3"></i>
        <h5 class="text-muted">No hay categorías registradas</h5>
        <a th:href="@{/admin/categorias/nuevo}" class="btn btn-primary mt-3">
            <i class="fas fa-plus me-2"></i>Crear primera categoría
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
