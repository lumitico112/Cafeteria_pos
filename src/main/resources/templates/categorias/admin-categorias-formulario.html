<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="${categoria.idCategoria == null ? 'Nueva Categoría' : 'Editar Categoría'}">Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <i class="fas fa-coffee me-2"></i>Cafetería - Admin
        </a>
        <div class="ms-auto">
            <a th:href="@{/admin/categorias}" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left me-1"></i>Volver
            </a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i th:class="${categoria.idCategoria == null} ? 'fas fa-plus me-2' : 'fas fa-edit me-2'"></i>
                        <span th:text="${categoria.idCategoria == null ? 'Nueva Categoría' : 'Editar Categoría'}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post" id="categoriaForm">

                        <input type="hidden" th:field="*{idCategoria}"/>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{nombre}"
                                   id="nombre"
                                   placeholder="Nombre de la categoría"
                                   required
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3" placeholder="Descripción de la categoría"></textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/categorias}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary" id="btnGuardar">
                                <i class="fas fa-save me-2"></i>Guardar Categoría
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('categoriaForm').addEventListener('submit', function (e) {
        const nombre = document.getElementById('nombre').value.trim();

        if (!nombre) {
            e.preventDefault();
            alert('El nombre de la categoría es obligatorio.');
            return false;
        }

        document.getElementById('btnGuardar').disabled = true;
    });
</script>

</body>
</html>
