<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Cafetería El Aroma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-coffee me-2"></i>Cafetería El Aroma
            </a>
            <div class="ms-auto">
                <a th:href="@{/dashboard}" class="btn btn-outline-light me-2">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-user-cog me-2"></i>Mi Perfil
                        </h3>
                    </div>
                    
                    <div class="card-body p-4">
                         Mensajes 
                        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${mensaje}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/usuario/perfil/actualizar}" th:object="${usuario}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Nombre</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" readonly>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Apellido</label>
                                    <input type="text" class="form-control" th:field="*{apellido}" readonly>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Correo electrónico</label>
                                <input type="email" class="form-control" th:field="*{correo}" readonly>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Rol</label>
                                <input type="text" class="form-control" th:value="${usuario.nombreRol}" readonly>
                            </div>
                            
                             Campos adicionales para clientes 
                            <div th:if="${usuario.nombreRol == 'CLIENTE'}">
                                <hr class="my-4">
                                <h5 class="text-primary mb-3">Información de contacto</h5>
                                
                                <div class="mb-3">
                                    <label for="telefono" class="form-label fw-bold">
                                        <i class="fas fa-phone me-2"></i>Teléfono
                                    </label>
                                    <input type="text" class="form-control" id="telefono" 
                                           th:field="*{telefono}" maxlength="20">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="direccion" class="form-label fw-bold">
                                        <i class="fas fa-map-marker-alt me-2"></i>Dirección
                                    </label>
                                    <input type="text" class="form-control" id="direccion" 
                                           th:field="*{direccion}" maxlength="255">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-gift me-2"></i>Puntos de Fidelización
                                    </label>
                                    <input type="text" class="form-control" 
                                           th:value="${usuario.puntosFidelizacion}" readonly>
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/dashboard}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Volver
                                </a>
                                <button type="button" class="btn btn-warning" data-bs-toggle="modal" 
                                        data-bs-target="#cambiarContrasenaModal">
                                    <i class="fas fa-key me-2"></i>Cambiar Contraseña
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
     Modal cambiar contraseña 
    <div class="modal fade" id="cambiarContrasenaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/usuario/perfil/actualizar}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="nuevaContrasena" 
                                   name="contrasena" required minlength="8">
                        </div>
                        <div class="mb-3">
                            <label for="confirmarNueva" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmarNueva" 
                                   required minlength="8">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
