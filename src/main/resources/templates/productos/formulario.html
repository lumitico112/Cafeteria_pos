<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.idProducto == null ? 'Nuevo Producto' : 'Editar Producto'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="fas fa-coffee me-2"></i>Cafetería - Admin
            </a>
            <div class="ms-auto">
                <a th:href="@{/productos/admin}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Volver
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Agregar alertas de error -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i th:class="${producto.idProducto == null} ? 'fas fa-plus me-2' : 'fas fa-edit me-2'"></i>
                            <span th:text="${producto.idProducto == null ? 'Nuevo Producto' : 'Editar Producto'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/productos/guardar}" 
                              th:object="${producto}" 
                              method="post"
                              id="productoForm">
                            
                            <input type="hidden" th:field="*{idProducto}">
                            
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    Nombre del Producto <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{nombre}"
                                       th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                                       id="nombre" 
                                       required
                                       placeholder="Ej: Café Americano">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" 
                                     th:errors="*{nombre}"></div>
                            </div>

                            <!-- Descripción -->
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" 
                                          th:field="*{descripcion}"
                                          id="descripcion" 
                                          rows="3" 
                                          placeholder="Descripción del producto..."></textarea>
                            </div>

                            <!-- Precio y Categoría -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">
                                        Precio (S/) <span class="text-danger">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">S/</span>
                                        <input type="number" 
                                               class="form-control" 
                                               th:field="*{precio}"
                                               th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''"
                                               id="precio" 
                                               step="0.01" 
                                               min="0.01"
                                               required
                                               placeholder="0.00">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" 
                                             th:errors="*{precio}"></div>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="idCategoria" class="form-label">
                                        Categoría <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" 
                                            th:field="*{idCategoria}"
                                            id="idCategoria"
                                            required>
                                        <option value="">Seleccione una categoría</option>
                                        <option th:each="cat : ${categorias}" 
                                                th:value="${cat.idCategoria}"
                                                th:text="${cat.nombre}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Impuesto y Estado -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="impuesto" class="form-label">Impuesto (%)</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:field="*{impuesto}"
                                           id="impuesto" 
                                           step="0.01" 
                                           min="0"
                                           value="0"
                                           placeholder="0.00">
                                    <small class="text-muted">Ejemplo: 18 para 18% de IGV</small>
                                </div>

                                <div class="col-md-6 mb-3" th:if="${producto.idProducto != null}">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-select" 
                                            th:field="*{estado}"
                                            id="estado">
                                        <option value="ACTIVO">Activo</option>
                                        <option value="INACTIVO">Inactivo</option>
                                    </select>
                                </div>
                            </div>

                            <!-- URL de Imagen -->
                            <div class="mb-3">
                                <label for="imagenUrl" class="form-label">URL de Imagen</label>
                                <input type="url" 
                                       class="form-control" 
                                       th:field="*{imagenUrl}"
                                       id="imagenUrl" 
                                       placeholder="https://ejemplo.com/imagen.jpg">
                                <small class="text-muted">Ingrese la URL de la imagen del producto</small>
                            </div>

                            <!-- Vista previa de imagen -->
                            <div class="mb-3" id="imagePreview" style="display: none;">
                                <label class="form-label">Vista Previa</label>
                                <div class="text-center">
                                    <img id="previewImg" src="/placeholder.svg" alt="Preview" class="img-thumbnail" style="max-height: 200px;">
                                </div>
                            </div>

                            <!-- Información de Inventario (solo si está editando) -->
                            <div th:if="${producto.idProducto != null}" class="alert alert-info">
                                <h6><i class="fas fa-info-circle me-2"></i>Información de Inventario</h6>
                                <div class="row">
                                    <div class="col-md-4">
                                        <strong>Stock Actual:</strong> 
                                        <span th:text="${producto.cantidadActual != null ? producto.cantidadActual : 'No configurado'}"></span>
                                    </div>
                                    <div class="col-md-4">
                                        <strong>Stock Mínimo:</strong> 
                                        <span th:text="${producto.stockMinimo != null ? producto.stockMinimo : 'No configurado'}"></span>
                                    </div>
                                    <div class="col-md-4">
                                        <strong>Unidad:</strong> 
                                        <span th:text="${producto.unidadMedida != null ? producto.unidadMedida : 'No configurado'}"></span>
                                    </div>
                                </div>
                                <small class="text-muted">
                                    Para modificar el inventario, vaya a la sección de Inventario
                                </small>
                            </div>

                            <!-- Botones -->
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/productos/admin}" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary" id="btnGuardar">
                                    <i class="fas fa-save me-2"></i>Guardar Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('productoForm').addEventListener('submit', function(e) {
            console.log('[v0] Enviando formulario de producto');
            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;
            const categoria = document.getElementById('idCategoria').value;
            
            console.log('[v0] Nombre:', nombre);
            console.log('[v0] Precio:', precio);
            console.log('[v0] Categoría:', categoria);
            
            if (!nombre || !precio || !categoria) {
                e.preventDefault();
                alert('Por favor complete todos los campos obligatorios');
                return false;
            }
            
            // Deshabilitar botón para evitar doble envío
            document.getElementById('btnGuardar').disabled = true;
        });
        
        // Vista previa de imagen
        document.getElementById('imagenUrl').addEventListener('input', function(e) {
            const url = e.target.value;
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            
            if (url) {
                img.src = url;
                preview.style.display = 'block';
                
                // Ocultar si la imagen no carga
                img.onerror = function() {
                    preview.style.display = 'none';
                };
            } else {
                preview.style.display = 'none';
            }
        });
        
        // Cargar vista previa si ya hay URL
        window.addEventListener('load', function() {
            const urlInput = document.getElementById('imagenUrl');
            if (urlInput.value) {
                urlInput.dispatchEvent(new Event('input'));
            }
        });
    </script>
</body>
</html>
