<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Cafetería El Aroma</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Diseño moderno, minimalista y responsivo. La lógica Thymeleaf se mantiene intacta. */
        body { background-color: #f4f6f8; }
        .navbar-brand { font-weight: 600; letter-spacing: .2px; }
        .product-card { transition: transform .25s ease, box-shadow .25s ease; height: 100%; border: 0; }
        .product-card:hover { transform: translateY(-6px); box-shadow: 0 8px 24px rgba(15,15,15,0.12); }
        .product-image { height: 180px; background: linear-gradient(180deg,#ffffff,#f8fafc); display:flex; align-items:center; justify-content:center; overflow:hidden; }
        .product-image img { width:100%; height:100%; object-fit:cover; }
        .card-body { padding: 1rem; }
        .card-title { font-size: 1.05rem; font-weight: 600; }
        .text-truncate-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .price { font-size: 1.125rem; font-weight:700; }
        .category-btn { white-space: nowrap; }
        .filters-row { gap: .5rem; }
        footer { padding: 1.25rem 0; background: transparent; }

        @media (max-width: 576px) {
            .product-image { height: 160px; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <i class="fas fa-coffee me-2"></i>
            <span>Cafetería El Aroma</span>
        </a>

        <div class="d-flex ms-auto align-items-center">
            <a th:href="@{/carrito}" class="btn btn-outline-light me-2">
                <i class="fas fa-shopping-cart me-1"></i>
                Carrito
            </a>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0 d-flex align-items-center">
            <i class="fas fa-coffee me-2 text-secondary"></i>
            Nuestros Productos
        </h2>

        <!-- Barra de búsqueda visual (no cambia la lógica actual); si desea funcionalidad, enlazar a controlador. -->
        <form class="d-flex" role="search" th:action="@{/productos}" method="get">
            <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Buscar producto..." aria-label="Buscar">
            <button class="btn btn-sm btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <!-- Filtros por categoría -->
    <div class="mb-4 d-flex flex-wrap align-items-center filters-row">
        <a th:href="@{/productos}" class="btn btn-sm btn-outline-primary me-2 mb-2 category-btn">
            <i class="fas fa-list me-1"></i> Todos
        </a>

        <div th:each="categoria : ${categorias}">
            <a th:href="@{/productos(categoria=${categoria.idCategoria})}"
               class="btn btn-sm btn-outline-secondary me-2 mb-2 category-btn"
               th:text="${categoria.nombre}"></a>
        </div>
    </div>

    <!-- Grid de productos -->
    <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="producto : ${productos}">
            <div class="card product-card h-100">
                <div class="product-image">
                    <i class="fas fa-coffee fa-4x text-muted" th:if="${producto.imagenUrl == null}"></i>
                    <img th:if="${producto.imagenUrl != null}" th:src="${producto.imagenUrl}" th:alt="${producto.nombre}"/>
                </div>

                <div class="card-body d-flex flex-column">
                    <div class="mb-2">
                        <h5 class="card-title mb-1" th:text="${producto.nombre}"></h5>
                        <p class="mb-0 text-muted small text-truncate-2" th:text="${producto.descripcion}"></p>
                    </div>

                    <div class="mt-auto d-flex justify-content-between align-items-center pt-3">
                        <div>
                            <div class="price text-primary">S/ <span th:text="${producto.precio}"></span></div>
                        </div>

                        <form th:action="@{/carrito/agregar}" method="post" class="m-0">
                            <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                            <button type="submit" class="btn btn-sm btn-primary d-flex align-items-center">
                                <i class="fas fa-cart-plus me-2"></i>Agregar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensaje cuando no hay productos -->
    <div class="mt-4" th:if="${#lists.isEmpty(productos)}">
        <div class="alert alert-warning mb-0">No hay productos disponibles.</div>
    </div>
</main>

<footer class="text-center">
    <div class="container">
        <small class="text-muted">&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> Cafetería El Aroma</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
