<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.nombre}">Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-coffee me-2"></i>Cafetería El Aroma
            </a>
            <a th:href="@{/productos}" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left me-1"></i>Volver
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <!-- Imagen del producto -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div th:if="${producto.imagenUrl != null}" class="card-body p-0">
                        <img th:src="${producto.imagenUrl}" 
                             class="img-fluid rounded" 
                             alt="Producto"
                             style="width: 100%; height: 400px; object-fit: cover;">
                    </div>
                    <div th:if="${producto.imagenUrl == null}" 
                         class="card-body d-flex align-items-center justify-content-center"
                         style="height: 400px; background: #f8f9fa;">
                        <i class="fas fa-coffee fa-10x text-muted"></i>
                    </div>
                </div>
            </div>

            <!-- Información del producto -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title mb-3" th:text="${producto.nombre}"></h2>
                        
                        <div class="mb-3">
                            <span class="badge bg-secondary" th:text="${producto.nombreCategoria}"></span>
                            <span th:if="${producto.estado.name() == 'ACTIVO'}" 
                                  class="badge bg-success ms-2">Disponible</span>
                            <span th:if="${producto.estado.name() == 'INACTIVO'}" 
                                  class="badge bg-danger ms-2">No Disponible</span>
                        </div>

                        <p class="text-muted" th:text="${producto.descripcion}"></p>

                        <hr>

                        <div class="mb-4">
                            <h3 class="text-primary">
                                S/ <span th:text="${producto.precio}"></span>
                            </h3>
                        </div>

                        <!-- Stock disponible -->
                        <div th:if="${producto.cantidadActual != null}" class="alert alert-info">
                            <i class="fas fa-box me-2"></i>
                            <strong>Stock disponible:</strong> 
                            <span th:text="${producto.cantidadActual}"></span>
                            <span th:text="${producto.unidadMedida}"></span>
                        </div>

                        <!-- Formulario para agregar al carrito -->
                        <form th:if="${producto.estado.name() == 'ACTIVO'}" 
                              th:action="@{/carrito/agregar}" 
                              method="post">
                            <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                            
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="cantidad" 
                                       name="cantidad" 
                                       value="1" 
                                       min="1"
                                       th:max="${producto.cantidadActual}"
                                       required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-cart-plus me-2"></i>Agregar al Carrito
                                </button>
                            </div>
                        </form>

                        <div th:if="${producto.estado.name() == 'INACTIVO'}" 
                             class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Este producto no está disponible actualmente
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
