# ======================================
# Application
# ======================================
spring.application.name=Sistema POS Cafeteria
server.port=${SERVER_PORT:8080}

# ======================================
# Database Configuration (MySQL 8.4)
# ======================================
# IMPORTANT: Set DB_PASSWORD in .env file
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:sistema_pos}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================================
# JPA / Hibernate
# ======================================
# validate = Solo valida el esquema, NO crea ni modifica tablas
# El esquema debe ser creado manualmente usando database/schema.sql
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto recomendado para MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ======================================
# Thymeleaf
# ======================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ======================================
# File Upload
# ======================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${FILE_MAX_SIZE:10MB}
spring.servlet.multipart.max-request-size=${FILE_MAX_SIZE:10MB}

# ======================================
# Logging
# ======================================
logging.level.com.cafeteria=${LOGGING_LEVEL_APP:DEBUG}
logging.level.org.springframework.security=${LOGGING_LEVEL_ROOT:INFO}
logging.level.org.hibernate.SQL=DEBUG

# ======================================
# File Storage
# ======================================
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}
file.max-size=${FILE_MAX_SIZE:10485760}
file.allowed-types=${FILE_ALLOWED_TYPES:image/jpeg,image/png,image/jpg,image/gif}

# ======================================
# JWT Configuration
# ======================================
# IMPORTANT: Set JWT_SECRET_KEY in .env file (generate a secure random key)
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}

# ======================================
# Reports Configuration
# ======================================
reports.temp-dir=${REPORTS_TEMP_DIR:./temp/reports}
reports.company-name=${REPORTS_COMPANY_NAME:Sistema POS Cafeter√≠a}
reports.company-address=${REPORTS_COMPANY_ADDRESS:Av. Principal 123, Ciudad}
reports.company-phone=${REPORTS_COMPANY_PHONE:(01) 234-5678}
reports.company-email=${REPORTS_COMPANY_EMAIL:info@cafeteria.com}

# ======================================
# CORS Configuration
# ======================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
