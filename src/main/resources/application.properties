# ======================================
# Application
# ======================================
spring.application.name=Sistema POS Cafeteria
server.port=8080

# ======================================
# Database Configuration (MySQL 8.4)
# ======================================
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_pos?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=DataBase_1.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================================
# JPA / Hibernate
# ======================================
# create = Borra y crea tablas siempre (solo desarrollo)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto recomendado para MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ======================================
# Thymeleaf
# ======================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ======================================
# File Upload
# ======================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ======================================
# Logging
# ======================================
logging.level.com.cafeteria=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
